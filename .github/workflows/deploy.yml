name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get demo API key
        id: demo-key
        run: |
          DEMO_API_KEY=$(node .github/workflows/get-demo-api-key.mjs)
          echo "::add-mask::$DEMO_API_KEY"
          echo "key=$DEMO_API_KEY" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /immich-book/
          VITE_DEMO_API_KEY: ${{ steps.demo-key.outputs.key }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
